<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items list</title>
</head>
<body>
<table>
  <tr>
    <th>Item name</th>
    <th>Description</th>
    <th>Price (per hour)</th>
  </tr>

  {% for each_item in items %}
     <tr>
      <td>{{each_item.name}}</td>
      <td>{{each_item['description']}}</td>
      <td>{{each_item.price_hour}}</td>
    </tr>
  {% endfor %}
</table>

</body>
</html>
