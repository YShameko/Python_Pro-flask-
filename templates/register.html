<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1>Registration form:</h1>
    <form action="/register" method="post">
        login:     <input type="text" name="login" id="login"> <br/>
        password:  <input type="password" name="password" id="password"> <br/>
        ipn:       <input type="number" name="ipn" id="ipn"> <br/>
        full_name: <input type="text" name="full_name" id="full_name"> <br/>
        contacts:  <input type="tel" name="contacts" id="contacts"> <br/>
        photo:     <input type="url" name="photo" id="photo"> <br/>
        passport:  <input type="text" name="passport" id="passport"> <br/>
        <br/>
        <input type="submit" value="Register me!">
    </form>
</body>
</html>
