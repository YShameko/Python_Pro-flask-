<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    Registration form:
    <form action="/register" method="post">
        <label>Login:</label>
        <input type="text" name="login">
        <br/>
        password:
        <input type="password" name="password"> <br/>
        ipn:
        <input type="number" name=ipn"> <br/>
        full_name:
        <input type="text" name="full_name">
        contacts:
        <input type="tel" name="contacts"> <br/>
        photo:
        <input type="url" name="photo"> <br/>
        passport:
        <input type="text" name="passport"> <br/>

        <input type="submit" value="Register me!">
    </form>
</body>
</html>
